<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="src\animatescroll.js"></script>
   <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Christmas</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="src\layout.css">
   <link rel="stylesheet" href="src\radioBtn.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="shortcut icon" href="lib\snowflake.ico">
   <style>
      .material-icons.md-18 { font-size: 18px; }
      .material-icons.md-24 { font-size: 24px; } /* Default */
      .material-icons.md-36 { font-size: 36px; }
      .material-icons.md-48 { font-size: 48px; }
   </style>
</head>

<body>
   <h1>Christmas Quiz</h1>
   <h4 id="subtitle">Can you answer these questions about Christmas in Britain ? </h4>
   <div class="responsiveDiv">
      <div class="left">
         <img class="imglr" src="lib\santa.png" alt=santa />
         <img class="imglr" src="lib\pine.png" alt=pine />
         <img class="imglr" src="lib\santa.png" alt=santa />
         <img class="imglr" src="lib\pine.png" alt=pine />
         <img class="imglr" src="lib\santa.png" alt=santa />
         <img class="imglr" src="lib\pine.png" alt=pine />
         <img class="imglr" src="lib\santa.png" alt=santa />
      </div>
      <div class="main">
         <div class="card" id="cardqcm">
            <div class="container">
               <form name="form_xmas" id="mainForm">
                  <div id="questionContainer">
                     <p><b>1.</b> Father Christmas and Santa Claus are two names for the man who bring children's presents at Christmas.</p>
                     <label class="containerRadio" id="QT1">True
                        <input type="radio" name="Q1" value="1">
                        <span class="checkmark"></span>
                     </label>
                     <label class="containerRadio" id="QF1">False
                        <input type="radio" name="Q1" value="0">
                        <span class="checkmark"></span>
                     </label>
                     <i class="material-icons" id="icoQ1" style="font-size: 2vw;color:green;"></i>
                  </div>
                  <br>
                  <input type="button" class="button button1" id="btn1" name="btnvalid" value="Next">
               </form>
            </div>
         </div>
         <div class="card" id="cardresult">
            <div class="container">
               <h4><b>Result</b></h4>
               <p id="txtresult"></p>
            </div>
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
         </div>
      </div>
      <div class="right">
         <img class="imglr" src="lib\pine.png" alt=pine />
         <img class="imglr" src="lib\santa.png" alt=santa />
         <img class="imglr" src="lib\pine.png" alt=pine />
         <img class="imglr" src="lib\santa.png" alt=santa />
         <img class="imglr" src="lib\pine.png" alt=pine />
         <img class="imglr" src="lib\santa.png" alt=santa />
         <img class="imglr" src="lib\pine.png" alt=pine />
      </div>
   </div>

   <script src="src\qcm.js" type="text/javascript"></script>
   <script src="src\Question.js" type="text/javascript"></script>
   <script src="src\navbarScroll.js" type="text/javascript"></script>
</body>

</html>
